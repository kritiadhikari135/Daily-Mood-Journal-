<!DOCTYPE html>
<html>

<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center text-danger">Confirm Delete</h2>
                <p class="mb-4">Are you sure you want to delete the entry from <strong>{{ mood.date }}</strong> with
                    mood <strong>"{{ mood.get_mood_display }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger px-4">Yes,
                            Delete</button>
                        <a href="{% url 'mood_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
