<!DOCTYPE html>
<html>

<head>
    <title>Mood Entry Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center" style="color: #4e54c8;">Mood Entry Details</h2>
                <ul class="list-group mb-4">
                    <li class="list-group-item"><strong>Date:</strong> {{ mood.date }}</li>
                    <li class="list-group-item"><strong>Mood:</strong> {{ mood.get_mood_display }}</li>
                    <li class="list-group-item"
                        style="max-height: 250px; min-height: 100px; overflow-y: auto; resize: none;">
                        <strong>Notes:</strong>
                        <div style="white-space: pre-wrap;">{{ mood.notes|linebreaksbr|default:"-" }}</div>
                    </li>
                </ul>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'mood_edit' mood.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'mood_delete' mood.pk %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'mood_list' %}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
