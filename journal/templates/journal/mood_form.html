<!DOCTYPE html>
<html>

<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Mood Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea.form-control {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Mood Entry</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.mood.label_tag }}
                        {{ form.mood }}
                        <div class="form-text">Select your mood</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_notes" class="form-label">Notes:</label>
                        <textarea name="notes" id="id_notes" class="form-control" rows="8"
                            style="resize: none; min-height: 180px; max-height: 180px;">{{ form.notes.value|default_if_none:'' }}</textarea>
                        <div class="form-text">Additional notes about your mood</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary px-4">Save</button>
                        <a href="{% url 'mood_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
